<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:powderblue;">
    <div class="login-box" style="position:relative;left:490px;top:100px;">
        <div class="login-logo">
            <b>
                <div class="center" style="font-size:32px ;color:  #2e86c1 ;font-family:courier,arial,helvetica">Add Hotel</div></b>
        </div>
        <form action="" method="post">
          <div class="form-group has-feedback">
            <input type="text" placeholder="hotelid" name="hotelid" value="{{
            request.form.hotelid }}">
          </div>
          <div class="form-group has-feedback">
            <input type="text" placeholder="hotel name" name="hotelname" value="{{
            request.form.hotelname }}">
          </div>
          <div class="form-group has-feedback">
            <input type="text" placeholder="Address" name="hoteladdress" value="{{
            request.form.hoteladdress }}">
          </div>
          <div class="form-group has-feedback">
            <input type="text" placeholder="Phone" name="hotelphone" value="{{
            request.form.hotelphone }}">
          </div>
          <div class="form-group has-feedback">
            <input class="btn btn-default" type="submit" name ="Add" value="Add">
          </div>
        </form>
    </div>
    <br><br>
    <div class="login-box" style="position:relative;left:490px;top:100px;">
        <div class="login-logo">
            <b>
                <div class="center" style="font-size:32px ;color:  #2e86c1 ;font-family:courier,arial,helvetica">Delete Hotel</div></b>
        </div>
        <form action="" method="post">
          <div class="form-group has-feedback">
            <select class="form-control select2"  name="hotelid" value="{{
            request.form.hotelid }}">
              <option value="" disabled selected>Hotel ID</option>
                  {% for hotel in hotels %}  
                    <option value="{{hotel.hotelid}}" >{{hotel.hotelid}}</option> 
                    {% endfor %}
            </select> 
          </div>
          <div class="form-group has-feedback">
            <input class="btn btn-default" type="submit" name ="Delete" value="Delete">
          </div>
          <br>
          <div class="form-group has-feedback">
            <input class="btn btn-default" type="submit" name ="AdminPage" value="AdminPage">
          </div>
        </form>
    </div>
</body>
</html>
