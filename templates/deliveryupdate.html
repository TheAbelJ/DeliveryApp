<html>
  <head>
    <title>Delivery Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body style="background-color:powderblue;">
    <div class="container">
      <br>
      <div class="login-box" style="position:relative;left:490px;top:100px;">
        <div class="login-logo">
            <b>
                <div class="center" style="font-size:32px ;color:  #2e86c1 ;font-family:courier,arial,helvetica">Update Order </div></b>
        </div>
        <form action="/orderupdate" method="post">
          
          <div class="form-group has-feedback">
            <select class="form-control select2"  name="orderid" value="{{
            request.form.orderid }}">
              <option value="" disabled selected>User Type</option>
              {% for item in orderitems %}  
                <option value="{{item.orderid}}" >{{item.orderid}}</option>
              {% endfor %}
                  
          </select> 
          </div>
          <div class="form-group has-feedback">
            <input type="text" placeholder="status of order" name="statusoforder" value="{{
            request.form.statusoforders}}">
          </div>
          <div class="form-group has-feedback">
            <input type="text" placeholder="delivery user name" name="deliveryusername" value="{{
            request.form.deliveryusername }}">
          </div>
          <div class="form-group has-feedback">
            <input type="text" placeholder="location of agent" name="locationofagent" value="{{
            request.form.locationofagent }}">
          </div>
          <div class="form-group has-feedback">
            <input type="text" placeholder="delivery user phoneno" name="deliveryuserphoneno" value="{{
            request.form.deliveryuserphoneno}}">
          </div>
          <div class="form-group has-feedback">
            <input class="btn btn-default" type="submit" value="Update">
          </div>
        </form>
      </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
